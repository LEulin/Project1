<div class="container">
    <h2>Registered Students</h2>
    <table class="table">
        <thead class="thead-light">
            <tr>
                <th scope="col">Firstname</th>
                <th scope="col">Lastname</th>
                <th scope="col">Gender</th>
                <th scope="col">Email</th>
                <th scope="col">Password</th>
                <th scope="col">ConPassword</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let info of information let i = index" [attr.data-index]="i">
                <td>{{info.firstname}}</td>
                <td>{{info.lname}}</td>
                <td>{{info.gender}}</td>
                <td>{{info.emailni}}</td>
                <td>{{info.password}}</td>
                <td>{{info.conpassword}}</td>
                <td><button class="btn btn-primary" (click)="edit(info)">Edit</button></td>
            </tr>
        </tbody>
    </table>
    <br>
    <br>
</div>
